<ion-content>
  <div class="fitPage" [ngClass]="{green:isAvailable(), red:isBooked()}">
    <h3 class="middleDiv" align="center" *ngIf="!!roomStatus">
      <div *ngIf="isBooked()">
        {{roomStatus.creator}}
      </div>

      <div *ngIf="isQuickBookMeeting() && isBooked()">
        <button class="btn-primary" (click)="endMeeting()">End Meeting</button>
      </div>

      <div *ngIf="isAvailable()">
        <button class="btn-primary" (click)="book()">Book</button>
      </div>
      <div>Until {{timer}}</div>
    </h3>
  </div>
</ion-content>
