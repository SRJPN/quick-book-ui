<ion-content>
  <div class="container-fluid custom-modal-container">
    <div *ngIf="errorMessage">
      <div>{{ errorMessage }}</div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="jumbotron">
          <div class="form-group">
            <label for="empId">Emp id:</label>
            <input class="form-control" type="text" autofocus [(ngModel)]="empId" id="empId">
          </div>
          <div class="form-group">
            <label for="duration">Duration:</label>
            <select class="form-control" [(ngModel)]="duration" id="duration">
              <option value="5">5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="30">30</option>
              <option value="45">45</option>
            </select>
          </div>
        </div>
        <div class="pull-right">
          <button class="btn-default" (click)="cancel()">Cancel</button>
          <button class="btn-primary" (click)="book()">Book</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
