<ion-content>
  <div class="container-fluid custom-modal-container">
    <div *ngIf="errorMessage">
      <div>{{ errorMessage }}</div>
    </div>
    <div class="row">
      <div class="col-xs-12">
        <div class="jumbotron">
          <div class="form-group empIdButton">
            <input class="form-control" placeholder="Employee id" type="text" autofocus [(ngModel)]="empId" id="empId">
          </div>
          <div class="form-group">
            <button class="durationButton"
                    [ngClass]="{greenDuration: isDurationSelected(d),  yellowDuration: !isDurationSelected(d)}"
                    (click)="setDuration(d)" value="d" *ngFor="let d of durations">
              {{d}} mins
            </button>
          </div>
        </div>
        <div class="span12 centered-text">
          <button class="btn btn-large actionButton icon-remove icon-white cancel" (click)="cancel()"> Cancel</button>
          <button class="btn btn-large actionButton icon-lock icon-white book " [disabled]="disableButton()" (click)="book()"> Book</button>
        </div>
      </div>
    </div>
  </div>
</ion-content>
